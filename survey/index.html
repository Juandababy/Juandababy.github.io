<h1 id="title">Juan's Survey</h1>
<p id="description">This is a survey to tell me about your self and things that intreset you and other hobbys you may have.</p>
<form id="survey-form">

  <label id="name-label" for="name">First and Last name:</label><br>
  <input placeholder="name" type="text" id="name" name="name" required><br>

  <label id="email-label" for="name">Email:</label><br>
  <input placeholder="email" id="email" type="email" id="email" name="name" required><br>
  <p>whats your favortie color?</p>
  <input type="checkbox" id="vehicle1" name="vehicle1" value="red" required>
  <label for="vehicle1"> Red </label><br>
  <input type="checkbox" id="vehicle2" name="vehicle2" value="blue" required>
  <label for="vehicle2"> Blue</label><br>
  <input type="checkbox" id="vehicle3" name="vehicle3" value="yellow" required>
  <label for="vehicle3"> Yellow </label><br>
  <p>What is your gender</p>

  <input type="radio" id="male" name="gender" value="male" required>
  <label for="male">Male</label><br>
  <input type="radio" id="female" name="gender" value="female" required>
  <label for="female">Female</label><br>
<p>How many siblings do you have?<br>
  <label id="number-label" for="number">Number of siblings (1-10):</label>
  <input placeholder="0" type="number" id="number" name="number" min="1" max="10"><br>
<p>What is your favorite gaming console
  <label for="cars">Choose a game console:</label><br>

  <select name="console" id="dropdown">
    <option value="ps4">ps4</option>
    <option value="xbox">xbox</option>
    <option value="pc">pc</option>
    <option value="switch">switch</option>
  </select>
  <br>
  
  <label for="w3review">Juan's survey review:</label><br>
  <textarea id="survey" name="survey" rows="4" cols="50">
any comments or concerns
</textarea><br>

  <input type="submit" value="Submit">
</form>
